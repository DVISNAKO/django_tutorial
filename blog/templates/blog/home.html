<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Published on: {{ post.published_date }}</p>
    {% endfor %}

    <h2>Users</h2>
    {% for user in users %}
        <p>Username: {{ user.username }}</p>
    {% endfor %}
</body>
</html>
